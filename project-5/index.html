<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Neighborhood Map App</title>
    <link rel="stylesheet" href="./dist/styles/main.css"/>

  </head>
  <body>
    <header class="container">
      <div class="row">
        <h3 class="text-center">Sacramento Things</h3>
      </div>
    </header>

    <nav id="drawer">
      <a id="menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
        </svg>
      </a>
      <aside class="options-box">
        <div class="hide-small">
          <h1>Sacramento Things</h1>
          <hr>
        </div>
        <div>
          <div>
            <h3 class="title">Search for nearby places</h3>
            <input
            id="places-search"
            type="text"
            placeholder="Ex: Thai food in Sacramento"
            data-bind="textInput: locationFilter, valueUpdate: 'afterkeydown'">
            <input id="go-places" type="button" value="Go">
          </div>
        </div>
        <hr />
        <div>
          <h2>List of Locations</h2>
          <ul class="list-unstyled" data-bind="foreach: filteredList">
            <li>
              <a href="#" class="list-group-item list-group-item-action" data-bind="text: name, click: show"></a>
            </li>
          </ul>

        </div>
      </aside>
    </nav>

    <main class="container-fluid">
      <div id="map"></div>
    </main>

    <!-- Scripts -->
    <script src="./dist/scripts/vendor-scripts.js"></script>
    <script src="./dist/scripts/application.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB2pE1JdM8jpOLj1js8a_vKoTgTtCS-9BU&v=3&callback=initMap" onerror="googleError()"></script>
  </body>
</html>
